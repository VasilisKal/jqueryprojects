<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js" integrity="sha512-3dZ9wIrMMij8rOH7X3kLfXAzwtcHpuYpEgQg1OA4QAob1e81H8ntUQmQm3pBudqIoySO5j0tHN4ENzA6+n2r4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Reviews</title>
</head>
<body>
    <main>
        <div class="container-lg bg-warning vh-100">
            <div class="text-center display-6">Our Reviews</div>
            <hr class="hr border-5 border-danger mt-3 mb-5 mx-auto" style="width: 10%">

            <div class="card mx-auto w-50 h-75">
                <img id="personaImg" src="" alt="Card Image" class="card-img border border-1 mt-2 mx-auto rounded-circle" style="width: 10rem; height: 10rem;">
                <div class="card-body text-center">
                    <div id="personaName" class="card-title fs-5"></div>
                    <div id="personaJob" class="card-text text-primary"></div>
                    <div id="personaDescr" class="card-text w-75 mt-4 mx-auto"></div>

                </div>

                <div class="text-center">
                    <button id="prevBtn" class="btn btn-lg">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                    <button id="nextBtn" class="btn btn-lg">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

</html>
